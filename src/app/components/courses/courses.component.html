<div class="row">

    <div class="col-sm-6 col-md-4 col-lg-3">
        <app-filter
        (filterChanged)="onFilterChanged($event)"></app-filter>
    </div>

    <div class="col-sm-6 col-md-8 col-log-9">
        <div class="row">
            <div *ngFor="let course of courses | filterpipe : filter" class="col-sm-12 col-md-6 col-lg-4">
                <app-course [course]="course"></app-course>
            </div>
        </div>
    </div>

</div>
