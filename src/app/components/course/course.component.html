<div class="card">
    <img src="{{course.imgsrc}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{course.name}}</h5>
      <p class="card-text">{{course.description}}</p>
      <p *ngIf="course.online" class="badge badge-pill badge-success">Online</p>

      <a *ngIf="course.value > 0" href="#" class="btn btn-primary">$ {{course.value}}</a>
      <a *ngIf="course.value == 0" href="#" class="btn btn-primary">FREE</a>

    </div>
  </div>
