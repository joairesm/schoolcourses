<div class="filter-form">

    <div class="form-group">
        <label for="inputState">Seach</label>
        <input type="text"
            [(ngModel)]="filter.search"
            (ngModelChange)="onFilterChange()"
            class="form-control" 
            placeholder="Search...">
    </div>

    <div class="form-group">
        <label for="inputState">Category</label>
        <select (change)="onCategoryChange($event)" id="inputState" class="form-control">
            <option value="" selected>Choose...</option>
            <option value="history" >History</option>
            <option value="math" >Math</option>
            <option value="science">Science</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputState">Type</label>
        <div class="custom-control custom-checkbox">
            <input (change)="onFilterChange()" 
                [(ngModel)]="filter.online"
                type="checkbox" 
                class="custom-control-input" 
                id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Online only</label>
        </div>
    </div>

    <div class="form-group">
        <label for="customRange3">Price</label>
        <input type="range" class="custom-range" (change)="onValueChange($event)" min="0" max="5" step="0.5" id="customRange3">
    </div>

</div>
